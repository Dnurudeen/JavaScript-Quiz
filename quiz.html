<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body>
  <section>
    <div>
      <h3>Kindly Answer all Questions</h3>
      <div>
        <form action="" name="quiz">
          <div>
            <label for="">How old is your Mom?</label>
            <select name="q1" id="">
              <option value="1a">34</option>
              <option value="1b">44</option>
              <option value="1c">53</option>
              <option value="1d">29</option>
            </select>
          </div>
          <div>
            <label for="">What do your Dad do for a living?</label>
            <select name="q2" id="">
              <option value="2a">Developer</option>
              <option value="2b">Doctor</option>
              <option value="2c">Lawyer</option>
              <option value="2d">Engineer</option>
            </select>
          </div>
          <div>
            <label for="">My favourite Sport?</label>
            <select name="q3" id="">
              <option value="3a">BasketBall</option>
              <option value="3b">Karate</option>
              <option value="3c">Football</option>
              <option value="3d">TableTennis</option>
            </select>
          </div>
          <div>
            <label for="">Your sister's favourite food?</label>
            <select name="q4" id="">
              <option value="4a">Junks</option>
              <option value="4b">Rice</option>
              <option value="4c">Spag</option>
              <option value="4d">Beans</option>
            </select>
          </div>
          <div>
            <label for="">Guess your father's nickname?</label>
            <select name="q5" id="">
              <option value="5a">OBO</option>
              <option value="5b">Wizzy</option>
              <option value="5c">Odogun</option>
              <option value="5d">Baddest</option>
            </select>
          </div>
          <div>
            <input type="button" value="Submit" onclick="answer();">
          </div>
        </form>
      </div>
      <!-- <div id="afterSubmit">
        <p id="result">

        </p>

        <p id="msg">
          
        </p> -->
      </div>
    </div>
  </section>

  <script src="quiz.js"></script>
</body>
</html>
